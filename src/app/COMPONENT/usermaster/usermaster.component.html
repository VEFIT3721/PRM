<div class="card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>UserCreationForm</h1>
            </mat-card-title>
        </mat-card-header>
        <form [formGroup]="UserCreationForm" (ngSubmit)="onSubmit()">
            <div mat-card-content>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>EmpCode</mat-label>
                        <input matInput formControlName="EMP_CODE">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>DepartmentHead</mat-label>
                        <input matInput formControlName="DEPTHOD">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Department</mat-label>
                        <mat-select formControlName="DEPARTMENT">
                            <mat-option *ngFor="let val of DEPARTMENT"[value]="val">{{val}}</mat-option>
                            </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Product</mat-label>
                        <mat-select formControlName="VERTICALNAME">
                            <mat-option *ngFor="let val of VERTICALNAME"[value]="val">{{val}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>ConductedPerson</mat-label>
                        <mat-select formControlName="CONDUCTEDPERSON">
                            <mat-option *ngFor="let val of CONDUCTEDPERSON"[value]="val">{{val}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>MisCordinator</mat-label>
                        <mat-select formControlName="MISCORDINATOR">
                            <mat-option *ngFor="let val of MISCORDINATOR"[value]="val">{{val}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>User Email ID</mat-label>
                        <input matInput formControlName="EMAIL_ID">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Mis Email ID</mat-label>
                        <input matInput formControlName="MIS_EMAIL">
                    </mat-form-field>
                </div>
            </div>        
            <button mat-raised-button color="primary" type="submit" *ngIf="UserCreationForm.valid">Save</button>
        </form>
    </mat-card>
</div>
