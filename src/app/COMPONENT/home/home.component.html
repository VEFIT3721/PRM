<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <title>Transparent Navbar</title>
</head>

<body>

  <!-- <nav class="navbar navbar-expand-md navbar-dark bg-transparent"> -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../../../assets/nav2logo.png" alt="" width="60%" height="25%">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-1g-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-warning" *hasRole="['maker']" (click)="UpdateForm()">Update</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-success" *hasRole="['Admin']" (click)="openEditForm()">Add Details</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger" *hasRole="['Admin']" (click)="open()">ATRDASHBOARD</button>
          </li>
          <li class="nav-item" style="padding-left: 10px;">
            <button class="btn btn-outline-danger" *hasRole="['Admin']" (click)="open()">EXPORT</button>
          </li>
          <li class="naitem">
            <button class="btn btn-outline-warning" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
